<!-- Forgot Password -->

<div class="login-box" ng-if="routename != 'forgetPassword'">
  <div class="login-logo">
    <b>Ngage  </b><small style="font-size: 45%;">Admin</small>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body" >
    
    <p class="login-box-msg">Sign in to start your session</p>

    <form method="post">
       <flash-message  duration="5000" show-close="true" on-dismiss="myCallback(flash)" name="flash-fixed"></flash-message>

      <div class="form-group has-feedback" >
        <input type="text" class="form-control" placeholder="Email" ng-model="email" name='email'>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" ng-model="password" name='password'>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback" ng-show="userotp == 'sent'">
        <input type="text" class="form-control" placeholder="OTP" ng-model="otp" name='otp'>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <a href="#">I forgot my password</a><br>
            <!-- <label>
              <input type="checkbox"> Remember Me
            </label> -->
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" ng-click="login()" class="btn btn-primary btn-block btn-flat">Sign In</button>

        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
     <!--  <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a> -->
    </div>
    <!-- /.social-auth-links -->

    <!-- <a href="#">I forgot my password</a><br> -->
    <!-- <a href="register.html" class="text-center">Register a new membership</a> -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
