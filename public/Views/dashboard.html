<section class="content-header" >
  <h1>
    {{sidehead}}
    <small ng-bind="sidetxt"></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Dashboard</li>
  </ol>
</section>

<!-- Main content -->
<section class="content" ng-init="">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-purple">
        <div class="inner">
          <h3>0</h3>

          <p>Total Orders</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <span  class="small-box-footer">&nbsp;</span>
      </div>
    </div>

    <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-red">
        <div class="inner">
          <h3>0</h3>

          <p>New Orders</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="/order/pending" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>

     <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-yellow">
        <div class="inner">
          <h3>0</h3>

          <p>In Process Orders</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="/order/inprocess" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>

     <div class="col-lg-3 col-xs-6">
      <!-- small box -->
      <div class="small-box bg-green">
        <div class="inner">
          <h3>0</h3>

          <p>Completed Orders</p>
        </div>
        <div class="icon">
          <i class="ion ion-bag"></i>
        </div>
        <a href="/order/completed" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
      </div>
    </div>
  </div>
  <!-- /.row -->
  <!-- Main row -->
  <div class="row">
    <!-- Left col -->
    <section class="col-lg-12 connectedSortable" ng-controller="HomeController"> 

      <!-- quick email widget -->
      <div class="box box-info">
        <div class="box-header">
          <i class="fa fa-envelope"></i>

         
          <h3 class="box-title">Quick Email</h3>
          <!-- tools box -->
          <div class="pull-right box-tools">
            <button type="button" class="btn btn-info btn-sm" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>

          <!-- /. tools -->
        </div>

          <form role="form" name="MailForm" novalidate method="post">
            <div class="box-body">
               <flash-message  duration="5000" show-close="true" on-dismiss="myCallback(flash)" name="Email-flash"></flash-message>
              <div class="form-group">
                <input type="email" ng-model="emailto" class="form-control" name="emailto" ng-pattern = '/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i' placeholder="Email to:" required>
                <div ng-if="error_emailto == 'emailto'" ng-messages="MailForm.emailto.$error" class="error-messages ng-active">
                  <div ng-message="required">
                   <i class="fa fa-times-circle"/> Email is required.
                  </div> 
                   <div ng-message="pattern">
                   <i class="fa fa-times-circle"/> Invalid Email.
                  </div> 
              </div>
              </div>
              <div class="form-group">
                <input type="text" ng-model="subject" class="form-control" name="subject" placeholder="Subject" required>
                  <div ng-if="error_subject == 'subject'" ng-messages="MailForm.subject.$error" class="error-messages ng-active">
                    <div ng-message="required">
                     <i class="fa fa-times-circle"/> Subject is required.
                    </div> 
                </div>
              </div>
              <div>
                <textarea  id="editor1" ng-model="message" name="message" class="textarea" placeholder="Message" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required></textarea>

                  <div ng-if="error_message == 'message'" ng-messages="MailForm.message.$error" class="error-messages ng-active">
                    <div ng-message="required">
                     <i class="fa fa-times-circle"/> Message is required.
                    </div> 
                </div>
              </div>
            </div>
            <div class="box-footer clearfix">
              <button type="submit" ng-disabled="disable == 'true'" ng-click="sendMail()" class="pull-right btn btn-default" >Send
                <i class="fa fa-arrow-circle-right"></i></button>
            </div>
          </form>
        
      </div>

    </section>
    <!-- /.Left col -->
    <!-- right col (We are only adding the ID to make the widgets sortable)-->
  
    <!-- right col -->
  </div>


  <!-- /.row (main row) -->

</section>
