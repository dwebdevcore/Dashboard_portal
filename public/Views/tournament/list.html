<section class="content-header"  ng-controller="TournamentController">
  <h1>
    {{sidehead}}
    <small ng-bind="sidetxt"></small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Tournament</li>
  </ol>
</section>

<section class="content">

  <div class="row" ng-init="getTournament()">
    <div class="col-xs-12"> 
      <flash-message  duration="5000" show-close="true" on-dismiss="myCallback(flash)" name="Tournament-flash"></flash-message>
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">List of Tournaments</h3>
          <div class="box-tools">
              <a href="/tournament/create" style="margin-top: -2px;" class="btn btn-primary pull-right"><i class="fa fa-plus"></i> Add Tournament</a>
          </div>
        </div>
        <div class="box-body table-responsive no-padding">
          <table  id="datatable" class="table table-bordered table-hover dataTable"></table>
        </div>
      </div>
    </div>
  </div>
</section>

 <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Player List - Demo Kick Game  </h4>
        </div>
        <div class="modal-body">
          <div class="dataTable_wrapper">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Player</th>
                        <th>Email</th>
                        <th>Score</th>
                        <th>Turns Played</th>
                        <th>Played On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "data in ScoreData" class="gradeA">
                            <td>{{$index + 1}}</td>
                            <td>{{data.name}}</td>
                            <td>{{data.email}}</td>
                            <td>{{data.bestScore}}</td>
                            <td>{{data.turnsPlayed}}</td>
                            <td>{{data.playedOn | date:'MMM d, y h:mm:ss a' }}</td>
                        </tr>                    
                </tbody>
            </table>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
